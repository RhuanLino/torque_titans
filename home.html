<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Titans - Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/logo_tt.ico" type="image/x-icon">
</head>
<style>
  .background {
    background-image: url('./images/roda_home.jpg');
    background-size: cover;
    text-align: start;
    padding-left: 50px;
    position: relative; 
    overflow: hidden;
    height: 100vh;
    color: white;
  }

  .navbar {
    background-color: #6c110a;
  }

  .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
  }

  .image {
    cursor: pointer;
  }
</style>
<body>
  <header>
    <nav class="pl-5 navbar navbar-expand-lg navbar-light">
      <img src="./images/logo_ttb.svg" alt="Logo" width="70px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="pl-3 navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./about/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./services/services.html">Services</a></li>
        </ul>
      </div>
      <div class="imagem">
        <ul class="navbar-nav">
          <li><img width="40x" src="./images/profile.svg" alt="Profile" class="image nav-item mr-5" onclick="window.location.href='login/login.html'"></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="background">
    <div class="container mt-5 position-absolute">
      <img src="./images/logo.svg" alt="Logo" width="500px">
      <h1>Bem-vindo!</h1>
      <p>O único caminho que promete transformar seu carro em um veículo de ponta, você encontra aqui!</p>
    </div>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Carros"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Peças"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Serviços"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/ferrari.jpg" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Carros</h5>
          <p>Carros incríveis</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/v12.jpg" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Peças</h5>
          <p>Peças de qualidade</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/mecanico.jpg" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Serviços</h5>
          <p>Nossa equipe sempre está pronta para o serviço</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="back.js"></script>
</body>
</html>
